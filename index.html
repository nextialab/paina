<html>
<head>
  <title>Paina</title>
</head>
<body>
    <input type="text" size="100" id="code" />
    <button type="button" onclick="evaluateInput()">Evaluate</button>
    <p>Output:</p>
    <ul id="console">
    </ul>
    <p>Operators allowed:</p>
    <ul>
        <li>+</li>
        <li>-</li>
        <li>*</li>
        <li>/</li>
    </ul>
    <p>Data types:</p>
    <ul>
        <li>Integer</li>
    </ul>
    <p>Associativity:</p>
    <ul>
        <li>Parenthesis ( and )</li>
        <li>Left</li>
    </ul>
    <p>Misc:</p>
    <ul>
        <li>Error reporting not supported (yet)</li>
    </ul>
    <script src="js/paina.js"></script>
    <script>
        function evaluateInput() {
            reset();
            input = document.getElementById('code').value;
            var output = parser();
            var li = document.createElement('li');
            li.innerHTML = input + " => " + output.value();
            document.getElementById('console').appendChild(li);
            document.getElementById('code').value = "";
        }
    </script>
</body>
</html>
